<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order-summary-component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="main.min.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero banner" class="card-img">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
        <div class="card-plan">
          <div class="card-plan-info">
            <img src="images/icon-music.svg" alt="music icon">
            <div>
              <h2>Annual Plan</h2>
              <span>$59.99/year</span>
            </div>
            <a href="#" class="card-btn">
              Change
            </a>
          </div>
        </div>
        <button class="btn bg-bright text-white">
          Proceed to Payment
        </button>
        <button class="btn text-very bg-white">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
</body>
</html>
