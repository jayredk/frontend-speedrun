<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft-preview-card-component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="main.min.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <a href="#" class="card-img">
          <img src="images/image-equilibrium.jpg"/>
        </a>
        <div class="card-body">
          <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
          <div class="card-content">
            <p class="card-info">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-status">
              <div class="card-price"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
              <div class="card-date"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</div>
            </div>
          </div>
          <div class="card-author">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of 
              <a href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
